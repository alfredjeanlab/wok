name: Quality

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday 6am UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git stats
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Build release
        run: cargo build --release

      - name: Run quality evaluation
        run: ./checks/quality/evaluate.sh

      - name: Generate dashboard
        run: |
          mkdir -p docs/reports/quality
          # Copy latest metrics (sorted by modification time, newest first)
          LATEST_JSON=$(ls -t reports/quality/*.json 2>/dev/null | head -1)
          LATEST_MD=$(ls -t reports/quality/*.md 2>/dev/null | head -1)
          if [ -n "$LATEST_JSON" ]; then
            cp "$LATEST_JSON" docs/reports/quality/latest.json
          fi
          if [ -n "$LATEST_MD" ]; then
            cp "$LATEST_MD" docs/reports/quality/latest.md
          fi
          # Append to history
          ./scripts/append-quality-history.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: docs/reports/quality/

  deploy:
    needs: metrics
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: quality-report
          path: docs/reports/quality/
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/reports/
      - id: deployment
        uses: actions/deploy-pages@v4
