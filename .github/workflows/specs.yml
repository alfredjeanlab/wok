name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spec:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    strategy:
      fail-fast: false
      matrix:
        suite: [cli, remote]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Install BATS and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bats make

      - name: Setup BATS libraries
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-support checks/specs/test_helper/bats-support
          git clone --depth 1 https://github.com/bats-core/bats-assert checks/specs/test_helper/bats-assert

      - name: Run ${{ matrix.suite }} specs
        run: |
          export PATH="${{ github.workspace }}/target/release:$PATH"
          make spec-${{ matrix.suite }}

      - name: Cleanup orphan processes
        if: always()
        run: |
          # Kill any remaining wk processes to prevent job hang
          pkill -9 -f wk-remote 2>/dev/null || true
          pkill -9 -f 'wk.*daemon' 2>/dev/null || true
          # Brief wait for processes to exit
          sleep 1
          # Verify cleanup (informational only)
          pgrep -f wk-remote && echo "WARNING: wk-remote processes still running" || echo "No orphan wk-remote processes"
